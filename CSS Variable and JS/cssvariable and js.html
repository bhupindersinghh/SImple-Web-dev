<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Cssvariable.css">
        <title>Scope CSS variable and JS</title>
    </head>
    <body style="background: linear-gradient(rgb(0,0,0,0.5), rgb(0,0,0,0.9)),url(back.jpg);">
        <h1 style="color:red; text-align: center;">Update CSS Variables with</h1><h1 style="text-align: center;" class="JS">JS</h1>
        <div class="in">
        <label for="Spacing" style="font-size: 30px;">Spacing:</label>
        <input type="range" name="Spacing" min="10" max="200" data-sizing="px" value="10" class="input">
        <label for="Blur" style="font-size: 30px;"">Blur:</label>
        <input type="range" name="Blur" min="0" max="25" value="10" data-sizing="px" class="input">
        <label for="color" style="font-size: 30px;"">Color:</label>
        <input type="color" name="color" value="#ffffff" class="input">
        </div>
        <img src="back.jpg" class="imgs">
        <script src="cssvariable.js"></script>
    </body>
</html>
