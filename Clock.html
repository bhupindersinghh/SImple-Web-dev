<html>
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="clock.css">
    </head>
    <body class="body">
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand" style="background-color: rgb(124, 31, 31);"></div>
                <div class="hand minute-hand" style="background-color: rgba(0, 255, 13, 0.836);"></div>
                <div class="hand second-hand" style="height: 60px; top: 37px;"></div>
            </div>
        </div>
        <script src="clock.js"></script>
    </body>
</html>
