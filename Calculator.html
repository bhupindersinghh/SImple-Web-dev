<html>
    <head>
        <title>Calculator</title>
        <meta name = "viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="stylee.css">
    </head>
    <body style="background-image: url(calciback.jpg); height: 100vh; ">
        <div class="box">
            <form name = "form">
                <input class="textview" id="text" name="textview" placeholder=0>
            </form>
            <table>
                <tr>
                    <td><input class="btn" type="button" value="C" onclick="c()"></td>
                    <td><input class="btn" type="button" value="<" onclick="back()"></td>
                    <td><input class="btn" type="button" value="/" onclick="insert('/')"></td>
                    <td><input class="btn" type="button" value="+" onclick="insert('+')"></td>
    
                </tr>
                <tr>
                <td><input id="btn" class="btn" type="button" value="1" onclick="insert(1)"></td>
                <td><input id="btn" class="btn" type="button" value="2" onclick="insert(2)"></td>
                <td><input id="btn" class="btn" type="button" value="3" onclick="insert(3)"></td>
                <td><input id="btn" class="btn" type="button" value="-" onclick="insert('-')"></td>

                    </tr>
                    <tr>
                        <td><input id="btn" class="btn" type="button" value="4"onclick="insert(4)"></td>
                        <td><input id="btn" class="btn" type="button" value="5"onclick="insert(5)"></td>
                        <td><input id="btn" class="btn" type="button" value="6" onclick="insert(6)"></td>
                        <td><input id="btn" class="btn" type="button" value="*" onclick="insert('*')"></td>
                    </tr>
                    <tr>
                        <td><input id="btn" class="btn" type="button" value="7" onclick="insert(7)"></td>
                        <td><input id="btn" class="btn" type="button" value="8" onclick="insert(8)"></td>
                        <td><input id="btn" class="btn" type="button" value="9" onclick="insert(9)"></td>
                        <td rowspan="2"><input class="btn" type="button" value="=" onclick="equal()" style="height: 90px;"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input id="btn" colspan="2" class="btn" type="button" value="0" onclick="insert(0)" style="width: 105px;"></td>
                        <td><input id="btn" class="btn" type="button" value="." onclick="insert('.')"></td>
                        
                    </tr>
            </table>
            <input type="button" class="bttn" onclick="OFF()" value="OFF">
        </div>
        <script>
            function insert(num){
                document.form.textview.value = document.form.textview.value+num;
            }
            function equal(){
                var exp =document.form.textview.value;
                if(exp){
                    document.form.textview.value = eval(exp)
                } 
            }
            function c(){
                document.form.textview.value = "";

            }
            function back(){
                var exp = document.form.textview.value;
                document.form.textview.value = exp.substring(0,exp.length-1);
            }
            function OFF(){
                document.getElementById("text").disabled = true;
            }
        </script>

    </body>
</html>
